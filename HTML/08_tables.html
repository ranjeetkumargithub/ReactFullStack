<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table{
            background-color: gray;
            width: 100%;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        th{
            background-color: teal;
            color: white;
            padding: 5px;
        }
        td{
            background-color: lightgray;
            padding: 5px;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>SNO</th>
                <th>Name</th>
                <th>Age</th>
                <th>Designation</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>AA01</td>
                <td>Rajan</td>
                <td>25</td>
                <td>Software Engineer</td>
                <td>Hyderabad</td>
            </tr>
            <tr>
                <td>AA02</td>
                <td>Ramesh</td>
                <td>22</td>
                <td>Sr. Software Engineer</td>
                <td>Hyderabad</td>
            </tr>
            <tr>
                <td>AA03</td>
                <td>Rahul</td>
                <td>30</td>
                <td>Project Manager</td>
                <td>Hyderabad</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
