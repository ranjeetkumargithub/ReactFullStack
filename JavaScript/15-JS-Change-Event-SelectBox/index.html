<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="../bootstrap/icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="../bootstrap/js/bootstrap.bundle.js"></script>
    <title>JS Change Event on select Box</title>
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark p-2 mb-3">
        <a href="#" class="navbar-brand">Change Event on Select Box</a>
    </nav>


    <!-- change event on select box-->
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-blue text-white">
                        <h3>Change Event</h3>
                    </div>
                    <div class="card-body bg-gray">
                        <div class="row">
                            <div class="col">
                                <form>
                                    <div>
                                        <select class="form-control" id="lang-select">
                                            <option value="">Select a Language</option>
                                            <option value="HTML">HTML</option>
                                            <option value="css">css</option>
                                            <option value="JavaScript">JavaScript</option>
                                            <option value="React JS">React JS</option>
                                            <option value="Angular">Angular</option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                            <div class="col">
                                <h2 id="lang-option" class="text-white"></h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="app.js"></script>
</body>
</html>
