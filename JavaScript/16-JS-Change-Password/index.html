<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="../bootstrap/icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="../bootstrap/js/bootstrap.bundle.js"></script>
    <title>Change Password</title>
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark p-2 mb-3">
        <a href="#" class="navbar-brand">Change Password</a>
    </nav>


    <!-- change password -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-orange text-white">
                        <h3>Change Password</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group mb-3">
                                <input id="password" type="password" class="form-control" aria-label="Text input with checkbox">
                                <div class="input-group-text">
                                    <input id="checkbox" class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input"> 
                                    <span class="mx-2">Show Password</span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
