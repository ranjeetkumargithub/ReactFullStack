<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="../bootstrap/icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="../bootstrap/js/bootstrap.bundle.js"></script>
    <title>Range Select</title>
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark p-2 mb-3">
        <a href="#" class="navbar-brand">Range Select</a>
    </nav>

    <!-- Range select -->
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-blue text-white">
                        <h3>Select an Amount</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8">
                                <input type="range" class="form-range" id="range" min="5000" max="500000">
                            </div>
                            <div class="col-md-4">
                                <h3 class="text-blue">&#8377;
                                    <span id="amount"></span>
                                </h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
