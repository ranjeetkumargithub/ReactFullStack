<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="../bootstrap/icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="../bootstrap/js/bootstrap.bundle.js"></script>
    <title>SMS App</title>
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark p-2 mb-3">
        <a href="#" class="navbar-brand">SMS App</a>
    </nav>

    <!-- SMS App -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-blue text-white">
                        <h3>SMS App</h3>
                    </div>
                    <div class="card-body bg-gray">
                        <form>
                            <div>
                                <textarea id="text-area" maxlength="100" rows="4" class="form-control" placeholder="Your Text Here"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <h4>The Characters Remaining : <span class="fw-bold text-primary" id="char-count">0</span>/100</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="app.js"></script>
</body>
</html>
