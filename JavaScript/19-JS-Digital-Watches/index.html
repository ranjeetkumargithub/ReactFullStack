<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="../bootstrap/icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="../bootstrap/js/bootstrap.bundle.js"></script>
    <title>Digital Watches</title>
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark p-2 mb-3">
        <a href="#" class="navbar-brand">Digital Watches</a>
    </nav>

    <!-- digital watches -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body bg-green text-white text-center">
                        <h5>Asia/Kolkata</h5>
                        <h4 class="display-1">India</h4>
                        <p id="indian-date">22/01/2023</p>
                        <h4 class="display-5" id="indian-time">10:00:00 PM</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body bg-orange text-white text-center">
                        <h5>America/New_York</h5>
                        <h4 class="display-1">USA</h4>
                        <p id="usa-date">22/01/2023</p>
                        <h4 class="display-5" id="usa-time">10:00:00 PM</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body bg-blue text-white text-center">
                        <h5>Asia/Shanghai</h5>
                        <h4 class="display-1">China</h4>
                        <p id="china-date">22/01/2023</p>
                        <h4 class="display-5" id="china-time">10:00:00 PM</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="app.js"></script>
</body>
</html>
